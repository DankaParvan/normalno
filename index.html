<head>
    <meta charset="UTF-8">

<body>
<header>
    <h1 class="m10">Погода здесь</h1>
    <button class="update" onclick="alertLocation()">
        Обновить геолокацию
    </button>
    <button class="updateMobile">
        <img src="img/cycle.png" id="updateSize" alt="update">
    </button>
</header>

<main class="grid-container">
    <div class="grid">
        <div class="city">
            <h2 class="cityText">Saint Petersburg</h2>
            <div class="data">
                <img id="weather" src="img/weather.png" alt="weatherIcon">
                <div id="temperature"><span id="temp"></span>°C</div>
            </div>
        </div>

            <ul>
                <li class="wind">
                    <div class=infoName>Ветер</div>
                    <div class="info">Moderate breeze, <span id="wind-speed">6.0</span> m/s, North-northwest</div>
                </li>
                <li class="cloudy">
                    <div class=infoName>Облачность</div>
                    <div class="info" id="clouds">Broken clouds</div>
                </li>
                <li class="pressure">
                    <div class=infoName>Давление</div>
                    <div class="info"><span id="pressure">1013</span> hpa</div>
                </li>
                <li class="humidity">
                    <div class=infoName>Влажность</div>
                    <div class="info"><span id="humidity"></span>%</div>
                </li>
                <li class="coordinates">
                    <div class=infoName>Координаты</div>
                    <div class="info">[<span id="latitude"></span>, <span id="longitude"></span>]</div>
                </li>
            </ul>
        <div class="favorites">
            <h2>Избранное</h2>
        </div>
        <div id="newCity">
            <label>
                <input class="newCityInput" type="text" placeholder="Добавить новый город" id="newCityName">
            </label>
            <button class="buttonStyleBezButstrapa">
                <img id="buttonDonate" src="img/buttonDonate.png" alt="button">
            </button>
        </div>
    </div>
